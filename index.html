<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang='en' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
    <meta charset='UTF-8'/>
    <meta content='IE=edge' http-equiv='X-UA-Compatible'/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'/>
    <title>MULive Streaming</title>
    <b:skin><![CDATA[]]></b:skin>
    <style>
        html, body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .player {
            height: 100vh;
            width: 100vw;
            position: absolute;
            top: 0;
            left: 0;
        }
        iframe {
            height: 100vh;
            width: 100vw;
            border: 0;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
  
  <b:section id='none'/>
    <div class='player'>
        <iframe allow='encrypted-media' frameborder='0' marginheight='0' marginwidth='0' scrolling='no' src='https://muw-live.blogspot.com/'/>
    </div>
</body>
</html>
